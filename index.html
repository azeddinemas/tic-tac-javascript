<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<style>
    body {
        background: linear-gradient(90deg, rgba(31, 206, 247, 1), rgba(252, 219, 170, 1));
    }
    
    .container span {
        width: 75px;
        height: 75px;
    }
</style>

<body>
    <div class="container mt-5">
        <h1 class="text-center text-white mb-3">tic tac toe</h1>
        <div class="row" id="player">
            <div class="d-flex justify-content-around">
                <input type="text" placeholder="player 1" class="form-control w-25" id="player1">
                <h2>vs</h2>
                <input type="text" placeholder="player 2" class="form-control w-25" id="player2">
            </div>
            <button onclick="player()" class="btn btn-outline-light w-25 mx-auto mt-4" id="submit">submit</button>
            <h1 class="text-center text-white mt-4" id="playersName"></h1>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 mt-4 d-flex justify-content-lg-center">
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center p-2 rounded-3 gap-2">
                        <span class="cell btn btn-outline-light rounded-3 fw-bolder fs-1 r1 c1 i1" id="0" onclick="game(this.id)"></span>
                        <span class="cell btn btn-outline-light rounded-3 fw-bolder fs-1 r1 c2" id="1" onclick="game(this.id)"></span>
                        <span class="cell btn btn-outline-light rounded-3 fw-bolder fs-1 r1 c3 i2" id="2" onclick="game(this.id)"></span>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center p-2 rounded-3 gap-2">
                        <span class="cell btn btn-outline-light rounded-3 fw-bolder fs-1 r2 c1" id="3" onclick="game(this.id)"></span>
                        <span class="cell btn btn-outline-light rounded-3 fw-bolder fs-1 r2 c2 i1 i2" id="4" onclick="game(this.id)"></span>
                        <span class="cell btn btn-outline-light rounded-3 fw-bolder fs-1 r2 c3" id="5" onclick="game(this.id)"></span>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center p-2 rounded-3 gap-2">
                        <span class="cell btn btn-outline-light rounded-3 fw-bolder fs-1 r3 c1 i2" id="6" onclick="game(this.id)"></span>
                        <span class="cell btn btn-outline-light rounded-3 fw-bolder fs-1 r3 c2" id="7" onclick="game(this.id)"></span>
                        <span class="cell btn btn-outline-light rounded-3 fw-bolder fs-1 r3 c3 i1" id="8" onclick="game(this.id)"></span>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center mt-3">
                        <button class="btn btn-outline-light" onclick="reload()">Rejoue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
